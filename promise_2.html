<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function timeout(ms){
            return new Promise((resolve, reject)=>{
                        setTimeout(resolve,ms,"done");
                    });
        }
        timeout(2000).then((value)=>{
            console.log(value);
        })
    </script>
</body>
</html>

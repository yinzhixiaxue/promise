<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var promise = new Promise(function(resolve,reject){
            var a=Math.random();
            if(a>0.5){
                resolve("success"+a);
            }else {
                reject("error"+a);
            }
        });
        promise.then(function(value){
            console.log(value);
        },function(error){
            console.log(error);
        })
    </script>
</body>
</html>
